        <h1 id="contact-heading">Contact Us</h1>
        <p class="contact-intro">Have questions about Uvita or Ojochal? We'd love to hear from you! Fill out the form below and
            we'll get back to you soon.</p>
        <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="34ec1e52-4e0c-421d-b8dc-267af0f54907">
            <input type="hidden" name="redirect" value="https://uvita-ojochal.com/pages/contact/success">
            <div class="form-group">
                <label for="name" class="required">Your Name</label>
                <input type="text" id="name" name="name" required="" aria-required="true" placeholder="Your name" class="form-control" autocomplete="name">
            </div>
            <div class="form-group">
                <label for="email" class="required">Email Address</label>
                <input type="email" id="email" name="email" required="" aria-required="true" placeholder="your.email@example.com" class="form-control" autocomplete="email">
            </div>
            <div class="form-group">
                <label for="message" class="required">Your Message</label>
                <textarea id="message" name="message" required="" aria-required="true" placeholder="Your message here..." class="form-control" rows="6"></textarea>
            </div>
            <div class="visually-hidden">
                <input type="checkbox" name="botcheck" tabindex="-1" autocomplete="off">
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
