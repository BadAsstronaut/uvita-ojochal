<section class="section">
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p class="contact-intro">Have questions about Uvita or Ojochal? We'd love to hear from you! Fill out the form below and
            we'll get back to you soon.</p>
        <form class="contact-form" action="/submit" method="POST">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required="" placeholder="Your name" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required="" placeholder="your.email@example.com" class="form-control">
            </div>
            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" required="" placeholder="Your message here..." class="form-control" rows="6"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
</section>
